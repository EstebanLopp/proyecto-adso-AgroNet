<section class="register">
    <br>
    <h2 class="register__title">Crear una cuenta</h2>
    <p class="register__subtitle">Fácil y Rápido</p>
    <hr class="register__divider">
    
    <form class="register__form">
    <div class="register__box">
        <!-- Columna Izquierda -->
        <div class="register__group">
            <span class="register__hint">Datos Personales</span>
            <div class="register__row">
            <input class="register__input" type="text" placeholder="Nombre" required>
            <input class="register__input" type="text" placeholder="Apellido" required>
        </div>


        <input class="register__input" type="text" placeholder="Introduce tu nombre de usuario" required>
        <label class="register__hint">Fecha de nacimiento</label>
        <div class="register__row">
            <select class="register__select"><option>30</option></select>
            <select class="register__select"><option>Mayo</option></select>
            <select class="register__select"><option>1990</option></select>
        </div>

        <label class="register__hint">Tipo de documento</label>
        <div class="register__row">
            <select class="register__select"><option>CC</option></select>
            <input class="register__input" type="text" placeholder="Número de documento" required>
        </div>
    </div>

    <!-- Columna Derecha -->
    <div class="register__group">
        <span class="register__hint">Dirección</span>
        <input class="register__input" type="text" placeholder="Dirección" required>
        <div class="register__row">
            <div class="register__field">
                <label class="register__hint">Departamento</label>
                <select class="register__select"><option>Risaralda</option></select>
            </div>
            <div class="register__field">
                <label class="register__hint">Municipio</label>
                <select class="register__select"><option>Pereira</option></select>
            </div>
        </div>


        <div class="register__row">
            <div class="register__field">
                <label class="register__hint">Número de teléfono</label>
                <input class="register__input" type="text" placeholder="Ingrese un número de teléfono" required>
            </div>
            <div class="register__field">
                <label class="register__hint">Correo electrónico</label>
                <input class="register__input" type="email" placeholder="Ingrese un correo electrónico" required>
            </div>
        </div>

        <div class="register__row">
        <div class="register__field">
            <span class="register__hint">Contraseña</span>
            <input class="register__input" type="password" placeholder="Ingrese una contraseña" required>
        </div>
        
        <div class="register__field">
            <span class="register__hint">Repita la contraseña</span>
            <input class="register__input" type="password"  placeholder="Repita la contraseña" required>
        </div>
        </div>
    </div>
    </div>
    
    <div class="register__actions">
        <button class="register__button" type="submit">Regístrate</button>
    </div>
    <a href="register.html" class="register__login-link">¿Ya tienes una cuenta?</a>
    <br>
    </form>
</section>
